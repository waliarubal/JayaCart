<form #form="ngForm" (ngSubmit)="LogIn();" class="col-4 mx-auto border rounded-lg p-4">
  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="form-control" name="PhoneNumber" placeholder="Enter your mobile phone number"
      minlength="10" maxlength="10" [(ngModel)]="PhoneNumber">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="Password" placeholder="Enter your password" required
      [(ngModel)]="Password">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="IsBusy">
    <div class="spinner-border spinner-border-sm" role="status" *ngIf="IsBusy"></div>
    <i class="fas fa-fingerprint" *ngIf="!IsBusy"></i>
    <span class="ml-2">Sign In</span>
  </button>
  <button type="button" class="btn btn-secondary ml-2" (click)="Clear();" [disabled]="IsBusy">
    <i class="fas fa-trash-alt"></i>
    <span class="ml-2">Clear</span>
  </button>
</form>
